<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreArte - Iniciar Sesión</title>
    <!-- ESTILOS DE BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- MIS ESTILOS -->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="bg-login">
    <div class="form-position">
        <main>
            <form class="form" id="form">
                <div class="divLogo">
                    <img src="../img/logoWhite.png" class="logoDos" alt="Logo en blanco de CreArte">
                </div>
                <h1 class=" fw-normal form-h1">Iniciar Sesión</h1>

                <div class="form-floating divForm">
                    <input type="email" class="form-input form-control form__input--shadow" id="emailAddress" placeholder="nombre@mail.com">
                    <label for="emailAddress" class="form-input">Dirección de correo</label>
                </div>
                <div class="form-floating divForm">
                    <input type="text" class="form-input form-control form__input--shadow" id="nombre" placeholder="usuario123">
                    <label for="nombre" class="form-input">Nombre de usuario</label>
                </div>
                <div class="form-floating divForm">
                    <input type="password" class="form-input form-control form__input--shadow" id="password" placeholder="Contraseña">
                    <label for="password" class="form-input">Contraseña</label>
                </div>
                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" id="rememberMe" value="remember-me" class="form-input">Recordarme en este navegador
                    </label>
                </div>
                <button class="w-100 btn btn-lg btn-form" id="btnLogin" type="button">Iniciar sesión</button>
            </form>
            
        </main>
    </div>
    <!-- SCRIPT DE BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

    <!-- SCRIPT PROPIO -->
    <script src="../js/login.js"></script>
</body>

</html>
