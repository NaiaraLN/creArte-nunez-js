<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreArte- Aprende, Crea y Vente tu arte</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- ESTILOS DE BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- ESTILOS DE TOASTIFY -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- MI HOJA DE ESTILOS -->
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-fluid contenedor">
        <!-- INICIA LA NAV -->
        
        <nav class="navbar navbar-expand-lg navbar-light nav">
            <div class="container-fluid">
                <img src="img/logo.png" class="logoImg"  alt="Logo de CreArte">
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="material-symbols-outlined">menu</span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <button class="d-none login cart-btn"><span class="material-symbols-outlined">shopping_cart</span></button>
                        </li>
                        <li class="nav-item">
                            <a class="active linkWhite login" aria-current="page" id="signIn">Iniciar Sesión</a>
                            <a class="active linkWhite d-none login" aria-current="page" id="logOut">Cerrar sesión</a>
                        </li>
                        <li class="nav-item">
                            <p id="userName" class="linkWhite d-none login"></p>
                        </li>
                    </ul>
                    
                </div>
            </div>
        </nav>
        <!-- INICIA HEADER -->
        <header class="header">
            <img src="img/chicaPintando.jpg" alt="Chica pintando un mural" width="100%">
        </header>

        <!-- INICIA MAIN -->
        <main class="main">
            <section class="modals">
                <div class="modal-contenedor">
                    <div class="modal-carrito">
                        <div class="modal-header">
                            <h2 class="modalTitle">Carrito</h2>
                            <button id="carritoCerrar" class="close-modal"><span class="material-symbols-outlined btn__close--modal">close
                            </span></button>
                            
                        </div>
                        <div id="carrito-contenedor" class="modal-body">
                            <!-- <div class="productoCarrito">
                                <img src="" alt="">
                                <p></p>
                                <p></p>
                                <button id="btn-borrar"><span class="material-symbols-outlined">delete</span></button>
                                <div class="linea"></div>
                            </div> -->
                        </div>
                        <div class="modal-footer">
                            <p class="precioProductos">Precio Total: $<span id="precioTotal">0</span></p>
                            <button id="vaciarCarrito" class="btn-cart">Vaciar carrito</button>
                            <button id="comprar" class="btn-cart">Comprar</button>
                        </div>    
                    </div>
                </div>
            </section>
            <section>
                <h1 class="titulo-center">Cuadros</h1>
                    <article id="productos" class="productosNovedades">
                </article>
            </section>
        </main>

        <footer class="footer">
            <p>Copyright - Naiara Lihuel Nuñez 2022</p>
        </footer>

    </div>

    <!-- SCRIPT DE SWEETALERT -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- SCRIPT DE BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <!-- SCRIPT DE TOASTIFY -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- SCRIPT JS -->
    <script src="js/script.js"></script>
</body>
</html>
